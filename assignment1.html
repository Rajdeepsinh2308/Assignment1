<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body> 
    <ul>
        <li>Create employee registration webpage using HTML form objects</li>
    </ul>
    <table>
   <tr> 

    <td><img src="https://www.railnewscenter.com/wp-content/uploads/2017/04/EMPLOYEE.png" alt="" height="35px" width="35px" alt=""></td>
    <td style="color: red;"><h2>Employee Registration Form</h2></td>

   </tr>

   <tr>
    <td></td>
    <td><input type="radio" name="" id="">Mr.
        <input type="radio" name="" id="">Mrs.
        <input type="radio" name="" id="">Ms.</td>

   </tr>

   <tr>
    <td>First Name</td>
    <td><input type="text" name="" id="" placeholder="First Name"></td>
   </tr>

   <tr>
    <td>Last Name</td>
    <td><input type="text" name="" id="" placeholder="Last Name"></td>
   </tr>

   <tr>
    <td>Mail Address1</td>
    <td><input type="text" name="" id=""></td>
   </tr>

   <tr>
    <td>Mail Address2</td>
    <td><input type="text" name="" id=""></td>
   </tr>

   <tr>
    <td>City</td>
    <td><input type="text" name="" id=""></td>
   </tr>

   <tr>
    <td>State</td>
    <td><select name="" id=""><option value="">Gujarat</option>
        <option value="">Rajasthan</option>
        <option value="">Madhya pradesh</option>
        <option value="">Maharashtra</option>
        <option value="">Bihar</option>
        <option value="">Karnataka</option></select>
    </td>
   </tr>

   <tr>
    <td>Zip</td>
    <td><input type="text" name="" id=""></td>
   </tr>

   <tr>
    <td>Upload Photo</td>
    <td><input type="file" name="" id=""></td>
   </tr>

   <tr>
    <td>E-mail</td>
    <td><input type="text" name="" id=""></td>
   </tr>

   <tr>
    <td>Mobile</td>
    <td><input type="text" name="" id="" placeholder="+91" maxlength="10"></td>
   </tr>
   

   <tr>
    <td>Languages known</td>
    <td><input type="checkbox" name="" id="">Gujarati</td>
    </tr>

    <tr>    
    <td></td>
    <td><input type="checkbox" name="" id="">Hindi</td>
    </tr> 

    <tr>
    <td></td>
    <td><input type="checkbox" name="" id="">English</td>
    </tr>

   <tr>
    <td></td>
    <td><input type="checkbox" name="" id="">Marathi</td>
   </tr>

   <tr>
    <td>Additional Information</td>
    <td><textarea name="" rows="4" cols="21" placeholder="Optional"></textarea></td>
   </tr>

   <tr>
    <td></td>
    <td><input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </td>
    
   </tr>




    </table>
    
    
    
</body>
</html>
